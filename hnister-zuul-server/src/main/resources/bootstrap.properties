spring.application.name=hnister-zuul-server
#eureka.client.serviceUrl.defaultZone=http://eureka.hnister.cn:8889/eureka/
eureka.client.serviceUrl.defaultZone=http://eureka.hnister.cn:8889/eureka/
# 配置该ID角色 为超级管理员权限
# 全系统对其无权限监管
root.role=1

# consul
spring.cloud.consul.discovery.hostname=localhost
spring.cloud.consul.discovery.port=8301
#spring.cloud.consul.discovery.healthCheckPath=/${spring.application.name}/health
spring.cloud.consul.discovery.healthCheckInterval=15s
spring.cloud.consul.discovery.instance-id=hnister-zuul-server